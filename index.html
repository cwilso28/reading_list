<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <script src="javascript.js" defer></script>
  <div id="container">
    <h1>My Reading List</h1>
    <button id="add-book" type="button" onclick="openForm()">Add book</button>
    <table id="booklist">
      <thead>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col"># of Pages</th>
        <th scope="col">Read?</th>
        <th scope="col">Delete?</th>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  <div id="popupOverlay" class="popup-container">
    <form action="" method="get" class="form-container">
      <h1>Submit a book</h1>
      <label for="book_title">Book Title:</label>
      <input type="text" id="book_title"/>

      <label for="book_author">Author:</label>
      <input type="text" id="book_author"/>

      <label for="page_count">Number of Pages:</label>
      <input type="number" id="page_count"/>

      <label for="read_status">Read?</label>
      <input type="checkbox" id="read_status"/>
    </form>
  </div>
</body>
</html>
