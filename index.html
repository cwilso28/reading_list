<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <script src="javascript.js" defer></script>
  <div id="container">
    <h1>My Reading List</h1>
    <button id="add-book" type="button" onclick="openForm()">Add book</button>
    <table id="booklist">
      <thead>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col"># of Pages</th>
        <th scope="col">Read?</th>
        <th scope="col">Delete?</th>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
  <div id="popupOverlay" class="popup-container">
    <form action="" method="get" class="form-container">
      <h1>Submit a book</h1>
      <div class="title-container">
        <label for="book_title">Book Title:</label>
        <input type="text" id="book_title" name="book_title" required/>
      </div>

      <div class="author-container">
        <label for="book_author">Author:</label>
        <input type="text" id="book_author" name="book_author" required/>
      </div>

      <div class="pagecount-container">
        <label for="page_count">Number of Pages:</label>
        <input type="number" id="page_count" name="page_count" required/>
      </div>

      <div class="readstatus-container">
        <label for="form_read_status">Read?</label>
        <input type="checkbox" id="form_read_status" name="form_read_status" value="read"/>
      </div>

      <div class="formbutton-container">
        <button type="submit" class="submitButton">Submit</button>
        <button type="button" class="cancelButton" onclick="closeForm()">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
